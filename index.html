<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu·∫£n l√Ω t√†i kho·∫£n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      width: 350px;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 10px 40px 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box; /* S·ª≠a l·ªói tr√†n √¥ nh·∫≠p li·ªáu */
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2575fc;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1a5edb;
    }

    /* Hamburger menu */
    .menu-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background: white;
      overflow-x: hidden;
      transition: 0.3s;
      box-shadow: -3px 0 6px rgba(0,0,0,0.2);
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      padding: 12px 24px;
      font-size: 16px;
      text-decoration: none;
      color: #333;
    }
    .sidebar a:hover {
      background: #f1f1f1;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Hidden table modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 13px;
      text-align: center;
    }
    th {
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="menu-btn" onclick="openMenu()">‚ò∞</span>
    <h2>Th√™m t√†i kho·∫£n</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="M·∫≠t kh·∫©u">
      <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
    </div>
    <div class="input-group">
      <input type="email" id="email" placeholder="Email li√™n k·∫øt">
    </div>
    <button onclick="addAccount()">Th√™m</button>
  </div>

  <div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="closeMenu()">√ó</span>
    <a href="#" onclick="showList()">üìã Xem danh s√°ch</a>
    <a href="#">‚öôÔ∏è C√†i ƒë·∫∑t</a>
  </div>

  <div id="listModal" class="modal">
    <div class="modal-content">
      <h3>Danh s√°ch t√†i kho·∫£n</h3>
      <table id="accountTable">
        <thead>
          <tr>
            <th>T√™n ƒëƒÉng nh·∫≠p</th>
            <th>M·∫≠t kh·∫©u</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="closeList()">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    let accounts = [];

    function saveAccounts() {
      localStorage.setItem('accounts', JSON.stringify(accounts));
    }

    function renderAccounts() {
      const tableBody = document.getElementById("accountTable").querySelector("tbody");
      tableBody.innerHTML = ''; 
      accounts.forEach(account => {
        const row = tableBody.insertRow();
        row.insertCell(0).innerText = account.username;
        row.insertCell(1).innerText = account.password;
        row.insertCell(2).innerText = account.email;
      });
    }

    function loadAccounts() {
      const storedAccounts = localStorage.getItem('accounts');
      if (storedAccounts) {
        accounts = JSON.parse(storedAccounts);
        renderAccounts();
      }
    }

    // T·∫£i danh s√°ch t√†i kho·∫£n khi trang web ƒë∆∞·ª£c m·ªü
    window.onload = loadAccounts;

    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    function addAccount() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value;

      if (!username || !password || !email) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
        return;
      }

      const newAccount = { username, password, email };
      accounts.push(newAccount);
      saveAccounts(); 
      renderAccounts(); 

      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("email").value = "";
    }

    function openMenu() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeMenu() {
      document.getElementById("sidebar").style.width = "0";
    }

    function showList() {
      document.getElementById("listModal").style.display = "flex";
    }

    function closeList() {
      document.getElementById("listModal").style.display = "none";
    }
  </script>
</body>
</html>
